<body>
  
  <div class="container">

    <form id="ajax-contact" class="form" method="post" action="mail.php">
        <div class="field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="field2">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="field3">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <div class="field4">
            <button type="submit">send</button>
        </div>
        <div class="fieldfake" style="visibility:hidden">
            <label for="messageaddress">Address:</label>
            <textarea id="address" name="address"></textarea>
        </div>
    </form>

  </div>

  <div class="close">
    <div class="x-icon"></div>
  </div>

  <div class="form-messages" id="form-messages">
    <div class="message" id="messages"><p>connect@happyfish.technology</p></div>
  </div>

  <div class="sent">
    <div class="check-icon"></div>
    <p>SENT</p>
  </div>
